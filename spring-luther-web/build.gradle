plugins {
    id 'java'
    id 'war'
}

group 'org.springframework'
version '5.1.11.BUILD-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

/*dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}*/
dependencies {
    compile (project(":spring-context"))
    compile(project(":spring-instrument"))
    compile (project(":spring-web"))
    compile (project(":spring-webmvc"))
    compile (project(":spring-oxm"))
    compile("org.apache.tomcat.embed:tomcat-embed-core:8.5.33")
    compile("org.apache.tomcat.embed:tomcat-embed-jasper:8.5.33")
    compile("commons-fileupload:commons-fileupload:1.3.3")
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.aspectj/aspectjweaver
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.4'

}
